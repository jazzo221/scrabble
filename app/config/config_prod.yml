imports:
    - { resource: config.yml }

doctrine:
  dbal:
      url: "%env(CLEARDB_DATABASE_URL)%"
  orm:
      auto_generate_proxy_classes: false

twig:
  debug: false
  strict_variables: false

assetic:
  use_controller: false
  debug: false


monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
#            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            path:  "php://stderr"
            level: debug
        console:
            type:  console
